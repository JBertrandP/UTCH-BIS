<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendación de Viajes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>Recomendación de Viajes</h1>
    <form id="travelForm">
        <label for="interests">Intereses:</label>
        <input type="text" id="interests" name="interests" required>
    
        <label for="budget">Presupuesto:</label>
        <input type="number" id="budget" name="budget" required>
    
        <label for="weather">Clima:</label>
        <select id="weather" name="weather" required>
            <option value="calido">Cálido</option>
            <option value="frio">Frío</option>
            <option value="templado">Templado</option>
        </select>
    
        <label for="season">Época:</label>
        <select id="season" name="season" required>
            <option value="verano">Verano</option>
            <option value="invierno">Invierno</option>
            <option value="primavera">Primavera</option>
            <option value="otoño">Otoño</option>
        </select>
    
        <button type="submit">Recomendar</button>
    </form>

    <div id="recommendations">

    </div>

    <div id="map"></div>

    <script src="js/scripts.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
